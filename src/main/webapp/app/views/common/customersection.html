<md-expansion-panel md-component-id="panelCustomer">
    <md-expansion-panel-collapsed>
        <div class="md-title">{{'customerinfo' | translate }}</div>
        <div class="md-summary">{{data.sex}} | {{data.dob | Age}} | {{data.smokingstatus}}</div>
        <md-expansion-panel-icon></md-expansion-panel-icon>
    </md-expansion-panel-collapsed>
    <md-expansion-panel-expanded>
        <md-expansion-panel-header>
            <div class="md-title">{{'customerinfo' | translate }}</div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-header>
        <md-expansion-panel-content>
            <section class="span12">

                <div class="valuePairBlock">
                    <div class="valuePairBlock__leftBlock"><span class="valuePairBlock__description">{{'gender' | translate }}</span></div>
                    <div class="valuePairBlock__rightBlock"><span class="valuePairBlock__value">{{data.sex}}</span></div>
                </div>
                <div class="valuePairBlock">
                    <div class="valuePairBlock__leftBlock"><span class="valuePairBlock__description">{{'age' | translate }}</span></div>
                    <div class="valuePairBlock__rightBlock"><span class="valuePairBlock__value">{{data.dob | Age}}</span></div>
                </div>
                <div class="valuePairBlock">
                    <div class="valuePairBlock__leftBlock"><span class="valuePairBlock__description">{{'smoker' | translate }}</span></div>
                    <div class="valuePairBlock__rightBlock"><span class="valuePairBlock__value">{{data.smokingstatus}}</span></div>
                </div>
            </section>
        </md-expansion-panel-content>

        <md-expansion-panel-footer>
            <div flex></div>
            <md-button class="md-warn" ng-click="$panel.collapse()">Collapse</md-button>
        </md-expansion-panel-footer>
    </md-expansion-panel-expanded>
</md-expansion-panel>
