<section class="panelz panelz--withTabs">
    <div class="scrollable scrollable--vertical">
        <form name="riderForm" ng-keyup="" ng-mouseup="" ng-init="ctrl.baseObj.riders=setRiderList(ctrl.baseObj.product.plan.key);">
            <div class="content padded">
                <h2 class="mainTitle">{{'fundactivity' | translate}}</h2>From Age<input ng-model="ctrl.editFund.fromage"> To Age<input ng-model="ctrl.editFund.toage">                Topup<input ng-model="ctrl.editFund.topup"> Withdraw<input ng-model="ctrl.editFund.withdraw">
                <md-button class="md-raised"
                    type="button" ng-click="ctrl.addFund()">Add</md-button>
            </div>
        </form>

        {{ctrl.Funds}}</section>
