<section class="panelz panelz--withTabs">
    <div class="scrollable scrollable--vertical">
        <div ng-init="ctrl.baseObj.riders=setRiderList(ctrl.baseObj.product.plan.key);">

            <customer-section data="baseObj.customers.insured"></customer-section>
            <product-section data="baseObj.product"></product-section>
            <div class="content padded">
                <h2 class="mainTitle">{{'fundactivity' | translate}}</h2>
                <div class="md-body2">
                    <md-input-container>
                        <label>From Age</label><input ng-model="ctrl.editFund.fromage">
                    </md-input-container>
                    <md-input-container>
                        <label>To Age</label><input ng-model="ctrl.editFund.toage">
                    </md-input-container>
                    <md-input-container>
                        <label>Topup</label>
                        <input ng-model="ctrl.editFund.topup">
                    </md-input-container>
                    <md-input-container>
                        <label>Withdraw</label>
                        <input ng-model="ctrl.editFund.withdraw">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised" type="button" ng-click="ctrl.addFund()">Add</md-button>
                    </md-input-container>
                </div>
            </div>


        </div>

        <md-table-container>
            <table md-table md-row-select multiple  >
                <thead md-head  >
                    <tr md-row>

                        <th md-column >From</th>
                        <th md-column >To</th>
                        <th md-column >Topup</th>
                        <th md-column >Withdrawal</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="fa in baseObj.product.fundacts">
                        <td md-cell>{{fa.fromage}}</td>
                        <td md-cell>{{fa.toage}}</td>
                        <td md-cell>{{fa.topup}}</td>
                        <td md-cell>{{fa.withdraw}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

    </div>
</section>
